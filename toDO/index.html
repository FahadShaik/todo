<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My TODO list</title>
  </head>
  <body>
    <h1>My todo list</h1>
    <div class="container">
      <form onsubmit="createItem(event)">
        <div class="todo-searchbox">
          <input
            type="text"
            spellcheck="false"
            placholder="enter plan for the day"
            class="todo-input"
          />
          <button class="todo-submit">Submit</button>
        </div>
      </form>
      <div class="todo-listbox">
        <ul>
          <li>First item <button>Done</button> <button>Delete</button></li>
          <li>Second item <button>Done</button> <button>Delete</button></li>
          <li>third item <button>Done</button> <button>Delete</button></li>
          <li>fourth item <button>Done</button> <button>Delete</button></li>
        </ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
